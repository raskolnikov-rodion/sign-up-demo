<ng-container *ngIf="state$ | async as state">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="form"
    [attr.data-test]="'sign-up-form'"
  >
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="firstName"
        [attr.data-test]="'sign-up-first-name'"
      />
      <mat-error *ngIf="form.get('firstName')?.errors?.['required']">
        Required field.
      </mat-error>
      <mat-error *ngIf="form.get('firstName')?.errors?.['minlength']">
        A valid first name has at least 3 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="lastName"
        [attr.data-test]="'sign-up-last-name'"
      />
      <mat-error *ngIf="form.get('lastName')?.errors?.['required']">
        Required field.
      </mat-error>
      <mat-error *ngIf="form.get('lastName')?.errors?.['minlength']">
        A valid last name has at least 3 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        [attr.data-test]="'sign-up-email'"
      />
      <mat-error *ngIf="form.get('email')?.errors?.['required']">
        Required field.
      </mat-error>
      <mat-error *ngIf="form.get('email')?.errors?.['email']">
        Invalid email.
      </mat-error>
    </mat-form-field>

    <gus-sign-up-state [state]="state"></gus-sign-up-state>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!form.valid || state === SIGNUP_STATE.LOADING"
      class="form__submit"
      [attr.data-test]="'sign-up-submit'"
    >
      Join
    </button>
  </form>
</ng-container>
