@switch (state) {
  @case (SIGNUP_STATE.LOADING) {
    <div class="state state--loading" [attr.data-test]="'sign-up-loading'">
      <mat-spinner class="state__spinner" color="accent"></mat-spinner>
      <span>
        {{ 'HOME.SIGN_UP_STATE_COMPONENT.LOADING' | translate }}
      </span>
    </div>
  }
  @case (SIGNUP_STATE.SUCCESS) {
    <div class="state state--success" [attr.data-test]="'sign-up-success'">
      <span>
        {{ 'HOME.SIGN_UP_STATE_COMPONENT.SUCCESS' | translate }}
      </span>
    </div>
  }
  @case (SIGNUP_STATE.ERROR) {
    <div class="state state--error" [attr.data-test]="'sign-up-error'">
      <span>
        {{ 'HOME.SIGN_UP_STATE_COMPONENT.ERROR' | translate }}
      </span>
    </div>
  }
}
